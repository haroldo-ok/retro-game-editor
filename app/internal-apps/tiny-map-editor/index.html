<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>2D Tile Map Editor for JavaScript Games</title>
    <link rel="stylesheet" href="assets/tinyMapEditor.css">
</head>
<body>

    <section>
        <figure class="canvasContainer">
          <canvas id="tileEditor"></canvas>
        </figure>
    </section>

    <menu>
        <ul>
            <li id="tools">
                <label>Tools</label>
                <!--
                <p><input id="erase" type="button" value="Tile Eraser" disabled="disabled" /></p>
                <p><input id="clear" type="button" value="Clear Canvas" disabled="disabled" /></p>
                -->
                <br />
                <p><input id="save" type="button" value="Save Map" /></p>
            </li>
            <li id="options">
                <label>Map Options</label>
                <p><label>Tile size:</label><input type="text" value="16" maxlength="3" disabled /><span>px</span></p>
                <p><label>Map width:</label><input type="text" value="16" maxlength="3" id="width" disabled /><span>tiles</span></p>
                <p><label>Map height:</label><input type="text" value="12" maxlength="3" id="height" disabled /><span>tiles</span></p>
            </li>
            <li id="tiles">
                <label>Tiles</label>
                <p><span>Tileset: </span><select id="tileSets"></select></p>
                <canvas id="palette"></canvas>
            </li>
            <li id="selected">
                <label>Selected Tile</label>
            </li>
            <li id="actors">
                <label>Actors</label>
                <ul id="actorList">
                </ul>
            </li>
        </ul>
    </menu>

    <output>
    <textarea>
    1. Create tile map.
    2. ???
    3. Profit!
    </textarea>
    </output>

    <script src="tileEditor.js"></script>

</body>
</html>
